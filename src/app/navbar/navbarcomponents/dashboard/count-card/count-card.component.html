    <div class="row pt-3">
        <div class="col-md-3 "  *ngFor="let x of carddetails">
            <div class="row">
                <div class="col-md-11 card" >
                    <!-- [ngStyle]="{'background-color': orange}" -->
                    <div class="row p-3">
                        <div class="col-md-8 pt-2 ">
                            <div class="row avaragecount"> {{x.avaragecount}}</div>
                            <div class="row"> {{x.name}}</div>
                        </div>
                        <div class="col-md-4">
                            <img mat-card-image [src]="x.image"  alt="Photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
