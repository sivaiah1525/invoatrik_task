<!-- Avarage Monthly Usage  -->
<div class="row justify-content-center pt-5">
    <div class="col-md-3">
        <span class="title">Avarage Monthly Usage</span><br>
        <span class="subtitle">Students Vs Universisties</span>
    </div>
    <div class="col-md-3">
        <div class="flex-container">
            <div>DATE :</div>
            <div><button #fromdate class="frombutton">- from - v</button></div>
            <div><button #todate class="tobutton">- To - v</button></div>
        </div>
    </div>
    <div class="col-md-3">
        <span class="title">popular Topics</span>
    </div>
    <div class="col-md-3">
        <div class="flex-container">
            <div>Filter by:</div>
            <div><button class="unibutton">- university - v</button></div>
        </div>
    </div>
</div>
<div class="row justify-content-center pt-5">
    <div class="col-md-6">
        <div>
            <div style="display: block">
              <canvas baseChart
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [colors]="lineChartColors"
                      [options]="lineChartOptions"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType">
              </canvas>
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <div>
            <div style="display: block">
              <canvas baseChart
                      [datasets]="barChartData"
                      [labels]="barChartLabels"
                      [colors]="barChartColors"
                      [options]="barChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="barChartType">
              </canvas>
            </div>
          </div>
    </div>
</div>
<input #formdateField type="hidden" />
<input #todateField  type="hidden" />
